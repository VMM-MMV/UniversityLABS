version: '3.8'

services:
  rabbitmq:
    image: 'rabbitmq:3-management-alpine'
    container_name: iepure_MQ
    ports:
      - "5672:5672"
      - "15672:15672"

  ftp_server:
    image: stilliard/pure-ftpd:hardened
    container_name: ftp_server
    ports:
      - "21:21"
      - "30000-30009:30000-30009" # Passive ports for FTP
    environment:
      FTP_USER_NAME: testuser  # FTP username
      FTP_USER_PASS: testpass  # FTP password
      FTP_USER_HOME: /home/testuser  # FTP user home directory
    volumes:
      - ./ftp_data:/home/testuser  # Map local directory to FTP home

  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: myapp_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: manager
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      retries: 5
      start_period: 10s
      timeout: 10s
    ports:
      - "8080:8080"

  node1:
    build:
      context: raft
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8081
      NODE_TIMEOUT_MIN: 7000
      NODE_TIMEOUT_MAX: 9000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myapp_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      manager:
        condition: service_healthy
    container_name: node1
    ports:
      - "8081:8081"

  node2:
    build:
      context: raft
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8082
      NODE_TIMEOUT_MIN: 9000
      NODE_TIMEOUT_MAX: 12000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myapp_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      manager:
        condition: service_healthy
    container_name: node2
    ports:
      - "8082:8082"

  node3:
    build:
      context: raft
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8083
      NODE_TIMEOUT_MIN: 12000
      NODE_TIMEOUT_MAX: 15000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myapp_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      manager:
        condition: service_healthy
    container_name: node3
    ports:
      - "8083:8083"


volumes:
  postgres_data:
    name: postgres_data